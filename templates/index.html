<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savol qidirish</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #4f46e5, #6366f1);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: #ffffff;
            width: 100%;
            max-width: 480px;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        h1 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 22px;
            text-align: center;
            color: #1f2937;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"] {
            padding: 14px 16px;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid #d1d5db;
            outline: none;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        button {
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            background: #4f46e5;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #4338ca;
        }

        .result {
            margin-top: 25px;
            padding: 15px;
            border-radius: 10px;
            background: #f9fafb;
            font-size: 15px;
            color: #374151;
        }

        .not-found {
            color: #dc2626;
            font-weight: 600;
        }

        /* Telefonlar uchun */
        @media (max-width: 480px) {
            .card {
                padding: 22px;
            }

            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Savolning parchasini kiriting</h1>

        <form method="post">
            {% csrf_token %}
            <input
                type="text"
                name="parcha"
                value="{{ parcha|default:'' }}"
            >
            <button type="submit">Qidirish</button>
        </form>

        <div class="result">
            {% if savollar %}
                {%for savol in savollar%}
                    <p>{{savol.savol}}</p>
                {%endfor%}
            {% else %}
                <span class="not-found">Topilmadi</span>
            {% endif %}
        </div>
    </div>
</body>
</html>
